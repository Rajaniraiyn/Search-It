<!DOCTYPE html>
<html lang=en charset=UTF-8>
  <head>
    <script>
      const p=new URLSearchParams(window.location.search),a=p.get("c"),b=p.get("p");1!=a+1?location.replace("https://google.com/search?q="+p.get("c")):1!=b+1?location.replace("https://duckduckgo.com/?q="+p.get("p")):a+b+1==1?console.log():alert("Oops! Error occured please try another");
    </script>
    <title>Search It</title>
    <meta content="Search It is small HTML search redirector like original search engine and removes URL trackers for everyone's need." name=description>
    <meta content="index, follow" name=robots>

    <meta content="width=device-width, initial-scale=1" name=viewport>

    <link href=icon.png rel=icon type=image/png>
    <link href=style.css rel=stylesheet>
    <script type="text/javascript" src=script.js>
    </script>
  </head>
  <body>
    <header>
      <h1>Search It</h1>
    </header>
    <div class=search id=e1>
      <button class=e3 onclick="btn()">Switch to Complete Mode</button>
      <h2>Search Privately</h2>
      <input id=s1 onkeydown="if(13==event.keyCode)document.getElementById('b1').click()" placeholder='Want to search more Securely?' type=search>
      <label for="s1">Want to search more Securely?</label>
      <button id=b1 onclick=search("s1")>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M15.5 14h-.8l-.3-.3A6.5 6.5 0 0016 9.5 6.5 6.5 0 109.5 16c1.6 0 3-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/></svg>
      </button>
    </div>
    <div class=search id=e2>
      <button class=e3 onclick="btn()">Switch to Private Mode</button>
      <h2>Search Completly</h2>
      <input id=s2 onkeydown="if(13==event.keyCode)document.getElementById('b2').click()" placeholder='Want to search more accurately?' type=search>
      <label for="s2">Want to search more accurately?</label>
      <button id=b2 onclick=search("s2")>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M15.5 14h-.8l-.3-.3A6.5 6.5 0 0016 9.5 6.5 6.5 0 109.5 16c1.6 0 3-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/></svg>
      </button>
    </div>
    <div id=noqry>Please type something!</div>
    <div id=ofline>You are Offline<br>Please Try to connect to the internet</div>
  </body>
</html>
