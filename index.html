<!DOCTYPE html>

  <head>
    <script>
      const params=new URLSearchParams(window.location.search),a=params.get("c"),b=params.get("p");
      1!=a+1?location.replace("https://google.com/search?q="+params.get("c")):1!=b+1?location.replace("https://duckduckgo.com/?q="+params.get("p")):a+b+1==1?console.log():alert("Oops! Error occured please try another");
    </script>

      header {

        margin-top: 0;
        width: 100%
      }

        font-size: xx-large;

        padding: 10px;

      }

        text-align: center
      }

        border-bottom: 0;

        margin-right: auto;
        min-height: 30px;

        outline: 0;

      input:focus,input:hover {
        background: #0ff;

      input::-webkit-input-placeholder{font-family:cursive;font-size:15px}input::-moz-placeholder{font-family:cursive;font-size:15px}input:-ms-input-placeholder{font-family:cursive;font-size:15px}input::-ms-input-placeholder{font-family:cursive;font-size:15px}

        margin: 10px auto;
        background: gray;
        padding: 5px;
        outline: 0
      }
      #noqry,#ofline {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px
      }
      #noqry.show,#ofline.show {
        visibility: visible;
        -webkit-animation: fadein .5s,fadeout .5s 2.5s;
        animation: fadein .5s,fadeout .5s 2.5s
      }

    <script>
      function myS1(){
        if(1==document.getElementById("S1").value+1){
          var e=document.getElementById("noqry");
          e.className="show",setTimeout(function(){
            e.className=e.className.replace("show","")}
                                        ,3e3)}
        else location.replace("https://rajaniraiyn.github.io/Search-It/?p="+document.getElementById("S1").value)}
      function myS2(){
        if(1==document.getElementById("S2").value+1){
          var e=document.getElementById("noqry");
          e.className="show",setTimeout(function(){
            e.className=e.className.replace("show","")}
                                        ,3e3)}
        else location.replace("https://rajaniraiyn.github.io/Search-It/?c="+document.getElementById("S2").value)}
    </script>

    <header>
      <h1>Search It
      </h1> 
    </header>
    <div class=search>
      <h2>Search Privately
      </h2>
      <input id=S1 onkeydown="if(13==event.keyCode){document.getElementById("B1").click()}" placeholder='Want to search more Securely?' type=search>
      <button id=B1 onclick=myS1()>Go
      </button>
    </div>
    <div class=search>
      <h2>Search Completly
      </h2>
      <input id=S2 onkeydown="if(13==event.keyCode){document.getElementById("B2").click()}" placeholder='Want to search more accurately?' type=search>
      <button id=B2 onclick=myS2()>Go
      </button>
    </div>
    <div id=noqry>Please type something!
    </div>
    <div id="ofline">You are Offline
      <br>Please Try to connect to the internet
    </div>
    <script>
      function offLine(){
        var e=document.getElementById("ofline");
        e.className="show",setTimeout(function(){
          e.className=e.className.replace("show","")}
                                      ,3e3)}
      setInterval(function(){
        0==navigator.onLine?offLine()}
                  ,1e3);
    </script>
  </body>
