<!DOCTYPE html>
<html lang=en>
  <head>
    <script>
      const params=new URLSearchParams(window.location.search),a=params.get("c"),b=params.get("p");1!=a+1?location.replace("https://google.com/search?q="+params.get("c")):1!=b+1?location.replace("https://duckduckgo.com/?q="+params.get("p")):a+b+1==1?alert("Use any one query"):alert("Oops! Error occured please try another");
    </script>
    <meta content="text/html; charset=UTF-8" http-equiv=Content-Type>
    <title>Search It
    </title>
    <meta content="Search It is small HTML search redirector like original search engine and removes URL trackers for everyone's need." name=description>
    <meta content="index, follow" name=robots>
    <meta content=Rajaniraiyn name=author>
    <meta content="width=device-width, initial-scale=1.0" name=viewport>
    <link rel=canonical href="https://rajaniraiyn.github.io/Search-It" />
    <link href=icon.png rel=icon type=image/png>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src=script.js>
    </script>
  </head>
  <body>
    <header>
      <h1>Search It
      </h1>
    </header>
    <div class=search>
      <h2>Search Privately
      </h2>
      <input id=s1 onkeydown="if(13==event.keyCode)document.getElementById('b1').click()" placeholder='Want to search more Securely?' type=search>
      <label for="s1">Want to search more Securely?
      </label>
      <button id=b1 onclick=search("s1")>Go
      </button>
    </div>
    <div class=search>
      <h2>Search Completly
      </h2>
      <input id=s2 onkeydown="if(13==event.keyCode)document.getElementById('b2').click()" placeholder='Want to search more accurately?' type=search>
      <label for="s2">Want to search more accurately?
      </label>
      <button id=b2 onclick=search("s2")>Go
      </button>
    </div>
    <div id=noqry>Please type something!
    </div>
    <div id="ofline">You are Offline
      <br>Please Try to connect to the internet
    </div>
  </body>
</html>
