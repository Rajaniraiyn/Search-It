    <script>
      const params=new URLSearchParams(window.location.search),a=params.get("c"),b=params.get("p");
      if (1 != a + 1) {
        location.replace("https://google.com/search?q=" + params.get("c"))
      }
      else if (1 != b + 1) {
        location.replace("https://duckduckgo.com/?q=" + params.get("p"))
      }
      else if (a + b + 1 == 1) {
        console.log()
      }
      else {
        alert("Oops! Error occured please try another")
      }
    </script>

    <script>
      function myS1() {
        if(1 == document.getElementById("S1").value + 1) {
          var c = document.getElementById("noqry");
          c.className = "show";
          setTimeout(function() {
            c.className = c.className.replace("show", "")
          }
                     , 3000)
        }
        else {
          location.replace("https://rajaniraiyn.github.io/Search-It/?p=" + document.getElementById("S1").value)
        }
      }
      function myS2() {
        if(1 == document.getElementById("S2").value + 1) {
          var c = document.getElementById("noqry");
          c.className = "show";
          setTimeout(function() {
            c.className = c.className.replace("show", "")
          }
                     , 3000)

        }

    <div class=search>

    <div id=noqry>Please type something!
    </div>
    <div id="ofline">You are Offline
      <br>Please Try to connect to the internet
    </div>
    <div id="online">You are Back
    </div>
    <script>
      function ofLine() {
        var x = document.getElementById("ofline");
        x.className = "show";
        setTimeout(function(){
          x.className = x.className.replace("show", "");
        }
                   , 3000);
      }
      function onLine() {
        var x = document.getElementById("online");
        x.className = "show";
        setTimeout(function(){
          x.className = x.className.replace("show", "");
        }
                   , 3000);
      }
      setInterval(function() {
        if(navigator.onLine == false) {
          ofLine()
        }
        else if(navigator.onLine != false) {
          onLine()
        }
      }
                  , 1000);
    </script>
