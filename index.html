<!DOCTYPE html>
<html lang=en>
  <head>
    <script>
      const params=new URLSearchParams(window.location.search),a=params.get("c"),b=params.get("p");
      1!=a+1?location.replace("https://google.com/search?q="+params.get("c")):1!=b+1?location.replace("https://duckduckgo.com/?q="+params.get("p")):a+b+1==1?console.log():alert("Oops! Error occured please try another");
    </script>
    <meta content="text/html; charset=UTF-8" http-equiv=Content-Type>
    <title>Search It
    </title>
    <meta content="Search It is Single file Search Engine for everyone's need." name=description>
    <meta content="index, follow" name=robots>
    <meta content=Rajaniraiyn name=author>
    <meta content="width=device-width, initial-scale=1.0" name=viewport>
    <link href=favicon.png rel=icon type=image/png>
    <link href="style.css" rel="stylesheet">
    <script>
  function myS1() {
    if (0===document.getElementById("S1").value) {
      var e = document.getElementById("noqry");
      e.className = "show", setTimeout(function() {
        e.className = e.className.replace("show", "");
      }
                                       , 3e3);
    }
    else location.href="https://rajaniraiyn.github.io/Search-It/?p=" + document.getElementById("S1").value;
  }
  function myS2() {
    if (0===document.getElementById("S2").value) {
      var e = document.getElementById("noqry");
      e.className = "show", setTimeout(function() {
        e.className = e.className.replace("show", "");
      }
                                       , 3e3);
    }
    else location.href="https://rajaniraiyn.github.io/Search-It/?c=" + document.getElementById("S2").value;
  }
    </script>
  </head>
  <body>
    <header>
      <h1>Search It
      </h1> 
    </header>
    <div class=search>
      <h2>Search Privately
      </h2>
      <input id=S1 onkeydown="if(13==event.keyCode)document.getElementById('B1').click()" placeholder='Want to search more Securely?' type=search>
      <button id=B1 onclick=myS1()>Go
      </button>
    </div>
    <div class=search>
      <h2>Search Completly
      </h2>
      <input id=S2 onkeydown="if(13==event.keyCode)document.getElementById('B2').click()" placeholder='Want to search more accurately?' type=search>
      <button id=B2 onclick=myS2()>Go
      </button>
    </div>
    <div id=noqry>Please type something!
    </div>
    <div id="ofline">You are Offline
      <br>Please Try to connect to the internet
    </div>
    <script>
  function offLine(){
    var e=document.getElementById("ofline");
    e.className="show",setTimeout(function(){
      e.className=e.className.replace("show","")}
                                  ,3e3)}
  setInterval(function(){
    if(0==navigator.onLine){offLine()}}
              ,1e3);}
    </script>
  </body>
</html>
