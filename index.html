<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Search It</title>
    <meta name="description" content="Search It is Single file Search Engine for everyone's need."/>
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="Rajaniraiyn"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Gaegu', cursive;
            background: linear-gradient(to right bottom, rgb(77, 84, 209), rgb(165, 28, 123) 50%, rgb(238, 74, 55) 100%) no-repeat center center fixed;
        }

        header {
            border-radius: 10px;
            margin-top: 0;
            width: 100%;
        }

        h1 {
            font-size: xx-large;
            text-align: center;
            font-family: 'Varela Round', sans-serif;
        }

        h2 {
            text-align: center;
        }

        button,
        input {
            display: flex;
            border-radius: 100px;
            border-width: 0;
        }

        .search {
            padding: 10px;
            margin: 10% auto;
        }

        input {
            border-bottom: 0;
            background: #c1c1c1;
            margin-left: auto;
            margin-right: auto;
            min-height: 30px;
            width: 300px;
            outline: 0;
            text-align: center;
            font-family: Arial, Helvetica, Sans-Serif;
            box-shadow: 0 6px 20px 20px rgba(0, 0, 0, 0.15);
            transition-timing-function: ease-in-out;
            transition-duration: 1s;
        }

        input:focus,
        input:hover {
            background: #0ff;
            width: 90%;
            max-width: 500px;
            font-size: xx-large;
        }

        input::placeholder {
            font-family: Gaegu, cursive;
            font-size: 15px;
        }

        button {
            margin: 10px auto;
            background: gray;
            padding: 5px;
            outline: 0;
        }
    </style>
    <script>
        function myS1() {
            var search = document.getElementById("S1").value;
            var duck = "https://duckduckgo.com/?q=";
            location.href = duck + search;
        }

        function myS2() {
            var search = document.getElementById("S2").value;
            var google = "https://google.com/search?q=";
            location.href = google + search;
        }
    </script>
</head>

<body>
    <header>

        <h1>Search Everything</h1>
    </header>
    <div class="search">
        <h2>Search Privately</h2><input id="S1" type="search" placeholder='Want to search more Securely?' onkeydown="if (event.keyCode == 13) document.getElementById('B1').click()"/>
        <button id="B1" onclick="myS1()">Go</button>
    </div>
    <div class="search">
        <h2>Search Completly</h2><input id="S2" type="search" placeholder='Want to search more accurately?'onkeydown="if (event.keyCode == 13) document.getElementById('B2').click()"/>
        <button id="B2" onclick="myS2()">Go</button>
    </div>


</body>

</html>
